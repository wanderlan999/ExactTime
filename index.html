        <form class="d-flex" id="search-form">

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link">

            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-heart"></i>
            </a>
            <span class="qty-info">5</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-bag"></i>
              <b>R$ 1290,12</b>
            </a>
            <span class="qty-info">8</span>
          </li>
        </ul>
